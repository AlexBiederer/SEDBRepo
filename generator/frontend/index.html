<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/css/dataTables.min.css">
  <link rel="stylesheet" href="dist/css/jquery-jvectormap-2.0.3.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <!-- bootstrap 3.3.7 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Data Tables -->
  <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
  <!-- jVector map -->
  <script src="dist/js/jquery-jvectormap-2.0.3.min.js"></script>
  <script src="dist/js/jquery-jvectormap-de-merc.js"></script>

  <!-- Main app JS file -->
  <script src="dist/js/app.js"></script>
  <title>Wahlinformationssystem</title>
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
          <a class="navbar-brand" href="#">Wahlinformationssystem</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a data-toggle="tab" href="#bundestag">Bundestag</a></li>
            <li><a href="#bundesland" data-toggle="tab">Bundesland</a></li>
            <li><a href="#wahlkreis" data-toggle="tab">Wahlkreis</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Stimmenabgabe</a></li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="tab-content">
      <div id="home" class="tab-pane fade">

      </div>
      <div id="bundestag" class="tab-pane fade in active">
        <h2 class="topHeader">Sitzverteilung im 19. Deutschen Bundestag</h2>
        <label class="switchLabel" for="cb1">Rohdaten verwenden</label>
        <label class="switch" id="switch">
          <input type="checkbox" id="cb1">
          <span class="slider round"></span>
        </label>
        <div class="loader" id="loader"></div>
        <div id="pieRoot"></div>
        <h2>Mitglieder des 19. Deutschen Bundestags</h2>
        <div class="container">
          <table id="membersTable" class="table table-bordered table-hover table">
          </table>
        </div>
      </div>
      <div id="bundesland" class="tab-pane fade">

        <div class="container-fluid">
          <div class="row">
              <div class="col-md-6"><h2>Bundesländer</h2><div id="bundeslandMap" style="width: 500px; height: 500px"></div></div>
              <div class="col-md-6"><h2>Wahlkreis-Übersicht</h2>
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Name</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Jacob</td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td>Larry</td>
                    </tr>
                  </tbody>
                </table>
              </div>
          </div>
        </div>

        <h2>Wahlkreise</h2>
        <table id="wkTable" class="table table-bordered table-hover table" style="display:none">
        </table>
      </div>
    </div>
</body>

</html>
