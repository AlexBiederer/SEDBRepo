<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Test</title>
  <link rel="stylesheet" href="jquery-jvectormap-2.0.3.css" type="text/css" media="screen" />
  <style media="screen">
    .jvectormap-region {
      font-size: 10px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="jquery-jvectormap-2.0.3.min.js"></script>
  <script src="jquery-jvectormap-de-merc.js"></script>

</head>

<body>
  <div id="map" style="width: 800px; height: 600px"></div>
  <script>
    $('#map').vectorMap({
      map: 'de_merc',
      onRegionClick: function(event, region) {
        console.log(region)
      },
      regionsSelectable: true,
      regionsSelectableOne: true,
      regionStyle: {
        initial: {
          fill: '#81AC8B'
        },
        selected: {
          fill: '#425957'
        }
      },
      backgroundColor: "#fff",
      labels: {
        regions: {
          render: function(code) {
            return code.split('-')[1];
          },
          offsets: function(code) {
            return {
              'BB': [0, 50],
              'HB': [0, 30]
            }[code.split('-')[1]];
          }
        }
      },
      regionLabelStyle: {
        initial: {
          fill: '#000'
        },
        selected: {
          fill: '#fff'
        }
      },
    });
  </script>
</body>

</html>
